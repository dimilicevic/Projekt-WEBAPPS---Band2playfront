<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
  </head>
  <body>
    <nav>
      <div class="left-side"><ul>
        <li>
          <a href="index.html" class="logo">
            <img src="assets/images/logo-1.png" alt="logo">
          </a>
        </li>
      </ul>
    </div>
    <div class="right-side"></div>
    </nav>
    <div class="profile-container">
      <h1>User Profile</h1>
      <form>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" onchange="loadAvatar(event)" required>
        <img id="avatar-preview" alt="Avatar Preview" style="display: none;">

        <button type="submit" onclick="submitForm()">Save</button>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="genre">What type of music genre are you interested to:</label>
        <input type="text" id="genre" name="genre" required>


        <label for="instruments">What is your main instrument that you play?:</label>
        <select id="instruments" name="instruments">
          <option value="Guitar">Guitar</option>
          <option value="Piano">Piano</option>
          <option value="Bass">Bass</option>
          <option value="Drums">Drums</option>
        </select>
        <label for="instruments">Other instruments:</label>
        <input type="text" id="instruments" name="instruments" required>
        <label for="singer">Are you a singer or backvocal:</label>
        <select id="singer" name="singer">
          <option value="empty"></option>
          <option value="singer">Singer</option>
          <option value="backvocal">Backvocal</option>
        </select>
        <label for="City">City:</label>
        <input type="text" id="City" name="City" required>
        <label for="County">County:</label>
        <input type="text" id="County" name="County" required>



        <button type="submit" onclick="submitForm()">Save</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
