<!DOCTYPE html>
<html>
<body>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>My Profile</title>
        <link rel="stylesheet" href="/assets/css/myprofile.css">
        <link rel="stylesheet" href="/assets/css/nav.css">
        
    </head>
    <nav>
        <div class="left-side"><ul>
          <li>
            <a href="index.html" class="logo">
              <img src="assets/images/logo-1.png" alt="logo">
            </a>
          </li>
        </ul>
      </div>
      <div class="right-side"></div>
      </nav>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">User</span><span class="text-black-50">EMAIL</span><span> </span></div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="Surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address Line: </label><input type="text" class="form-control" placeholder="Address" value=""></div>
                    <div class="col-md-12"><label class="labels">County: </label><input type="text" class="form-control" placeholder="County" value=""></div>
                    <div class="col-md-12"><label class="labels">Age: </label><input type="number" class="form-control" placeholder="Age" value=""></div>
                    <div class="col-md-12"><label class="labels">Main instrument: </label><input type="text" class="form-control" placeholder="Main insturment" value=""></div>
                    <div class="col-md-12"><label class="labels">What type of music genre are you interested to: </label><input type="text" class="form-control" placeholder="Main insturment" value=""></div>
                    <div class="col-md-12"><label class="labels">Are you a singer or backvocal?: </label><input type="text" class="form-control" placeholder="Singer or backvocal" value=""></div>
                    <div class="col-md-12"><label class="labels">Other instruments that you play: </label><input type="text" class="form-control" placeholder="Other instruments" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country: </label><input type="text" class="form-control" placeholder="Country" value=""></div>
                    <div class="col-md-6"><label class="labels">City: </label><input type="text" class="form-control" value="" placeholder="city"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="myprofile.js"></script>
</html>
